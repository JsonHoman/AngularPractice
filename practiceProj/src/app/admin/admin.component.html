<div>
    <a routerLink="/productAddAdmin">Add Product</a>
</div>
<div *ngFor="let product of products; index as productId">
    <a [title]="product.title" [routerLink]="['/productAdmin', productId]">
        <img src="{{ product.imageURL }}" alt="" height="100px" width="100px">
        <h3>{{ product.title }}</h3>
        <div *ngIf="product.info">{{ product.info }}</div>
        <div>{{ product.price }}</div>
    </a>
</div>
